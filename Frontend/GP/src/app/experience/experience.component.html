<div class="prt_about_edulearn_wrapper" id="education">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="prt_heading_wrapper">
          <div class="prt_heading">
              <h1 class="timeline-heading">Experience ðŸ’»</h1>
          </div>
      </div>
      <div class="prt_about_learnsection" *ngIf="timeline">
          <div *ngFor="let i of timeline let count=index" class="timeline-item" wmAnimate="landing" aos speed="normal">
              <div class="timeline-year">{{i.fromDate | date}}</div>
              <div class="timeline-content">
                  <h4>{{i.title}}</h4>
                  <h5>{{i.org}}</h5>
                  <ul>
                      <li *ngFor="let desc of i.description" class="bullet">{{desc}}</li>
                  </ul>
              </div>
          </div>
      </div>
      <div *ngIf="!timeline">
          Loading...
      </div>
  </div>
</div>
